<div class="row">
    <div class="col-xl-12">
        <h3 class="page-header">
            {{heading}}
        </h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa {{ link_icon }}"></i> <a href="Javascript:void(0)" [routerLink]="[ link ]">{{ link_heading }}</a>

        </ol>

    </div>
</div>
