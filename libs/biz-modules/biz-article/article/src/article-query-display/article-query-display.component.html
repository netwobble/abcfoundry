<app-page-header
  [link_icon]="'fa-dashboard'"
  [link_heading]="'Business Modules'"
  [link]="'/business/home'"
  [heading]="'Articles'"
  [icon]="'fa-bar-chart-o'"

></app-page-header>

<div class="row">
  <div class="col-sm-10"> </div>
  <div class="col-sm-2 text-right abc-button-bottom-spacer">
    <button class="btn btn-sm btn-outline-info"
            [routerLink]="['create']">
      <fa name="plus-square"></fa> Create
    </button>
  </div>
  <br>
</div>


    <div class="row" >

      <!--Start-->

        <div class="col-md-4 abc-bottom-spacer" *ngFor="let article of articles">
          <div class="">
            <div class="card" style="min-height: 18rem;" >
              <div class="card-header  text-right">
                <button class="btn btn-sm btn-outline-primary" [routerLink]="['read', article.id]"><fa name="eye"></fa> </button>
                <button class="btn btn-sm btn-outline-success" [routerLink]="['update', article.id]"><fa name="edit"></fa></button>
                <button class="btn btn-sm btn-outline-danger" (click)="removeArticle(article.id, 'inactive')"><fa name="trash"></fa></button>


              </div>
              <div class="card-body">
                <h6 class="card-title"><a [routerLink]="['/business/articles/read', article.id]"><b>{{ article.title }}</b></a></h6>
                <!-- TODO add security tage for trusted content -->
                <p class="card-text" [innerHTML]="article.summary"></p>
              </div>
              <div class="card-footer ">

                <!--<small class="text-muted">id: {{ article.id }}   |  </small>-->
                <small class="text-muted">{{ article.updatedAt }} </small>
                <small class="text-muted">{{ article.id }} </small>
              </div>
            </div>
        </div>
      </div>
      <!--End-->


    </div>
